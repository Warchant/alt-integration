name: Docker CD

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.x
      - name: Build
        run: ./gradlew build -x test
      - name: Test
        run: ./gradlew test
      - name: Install
        run: ./gradlew install
      - name: Collect Coverage
        run: ./gradlew jacocoTestReport
      - name: Docker Push
        uses: warchant/Publish-Docker-Github-Action@master
        with:
          name: warchant/tezt
          workdir: alt-integration-grpc-service
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          tag_names: true
          snapshot: true
